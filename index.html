    <script>
      // Obtener referencias a los elementos HTML
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const saveButton = document.getElementById("saveButton");
      const resetButton = document.getElementById("resetButton");

      // Cargar el progreso guardado al cargar la página
      window.addEventListener("load", () => {
        checkboxes.forEach((checkbox, index) => {
          const isChecked = localStorage.getItem(`day${index + 1}`);
          if (isChecked === "true") {
            checkbox.checked = true;
          }
        });
      });

      // Función para guardar el progreso
      saveButton.addEventListener("click", () => {
        checkboxes.forEach((checkbox, index) => {
          localStorage.setItem(`day${index + 1}`, checkbox.checked);
        });
        alert("Progreso guardado.");
      });

      // Función para restablecer todas las tareas
      resetButton.addEventListener("click", () => {
        checkboxes.forEach((checkbox, index) => {
          checkbox.checked = false;
          localStorage.setItem(`day${index + 1}`, false);
        });
        alert("Todas las tareas han sido restablecidas.");
      });
